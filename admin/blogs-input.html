<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=devic, initial-scale=1.0">
	<title>管理后台</title>
	<link rel="stylesheet" href="../Semantic-UI/semantic.css">
	<link rel="stylesheet" href="../static/styles/me.css">
</head>

<body>
	<!--navigation-->
	<nav class="ui attached inverted segment m-padded-tb-mini m-shadow-small">
		<div class="ui contaner">
			<div class="ui inverted secondary stackable menu">
				<h2 class="ui blue large header item">管理后台</h2>
				<a href="#" class="m-item item m-mobile-hide active"><i class="home icon"></i>博客</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
				<a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
				<div class="m-item right menu m-mobile-hide">
					<div class="ui dropdown item">
						<div class="text">
							<img class="ui avatar image" src="https://picsum.photos/id/1026/100/100" alt="">
							CSZ
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<a href="#" class="item">注销</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
			<i class="sidebar icon"></i>
		</a>
	</nav>
	<div class="ui attached pointing menu">
		<div class="ui container">
			<div class="right menu">
				<a href="#" class="item active blue">发布</a>
				<a href="#" class="item">列表</a>
			</div>
		</div>
	</div>


	<!--main content-->
	<div class="m-container-small m-padded-tb-large">
		<div class="ui container">
			<form action="#" method="post" class="ui form">
				
				<div class="required field">
					<div class="ui left labeled input">
						<div class="ui selection blue basic dropdown compact label">
							<input type="hidden" value="原创">
							<i class="dropdown icon"></i>
							<div class="text">原创</div>
							<div class="menu">
								<div class="item" data-value="原创">原创</div>
								<div class="item" data-value="转载">转载</div>
								<div class="item" data-value="翻译">翻译</div>
							</div>
						</div>
						<input type="text" name="title" placeholder="标题">
					</div>
				</div>

				<div class="field">
					<textarea name="content" placeholder="博客内容"></textarea>
				</div>

				<div class="two fields">
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui compact basic blue label">分类</label>
							<div class="ui fluid selection dropdown">
								<input type="hidden" name="type">
								<i class="dropdown icon"></i>
								<div class="default text">分类</div>
								<div class="menu">
									<div class="item" data-value="1">错误日志</div>
									<div class="item" data-value="2">开发者手册</div>
								</div>
							</div>
						</div>
					</div>
					<div class="field">
						<div class="ui left labeled input">
							<label class="ui compact basic blue label">标签</label>
							<div class="ui fluid multiple search selection dropdown">
								<input type="hidden" name="tag">
								<i class="dropdown icon"></i>
								<div class="default text">标签</div>
								<div class="menu">
									<div class="item" data-value="Java">Java</div>
									<div class="item" data-value="JavaScript">JavaScript</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="field">
					<div class="ui left labeled input">
						<label class="ui blue basic label">首图</label>
						<input type="text" name="indexPicture" placeholder="首图引用地址">
					</div>
				</div>

				<div class="inline fields">
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" id="recommend" name="recommend" checked class="hidden">
							<label for="recommend">推荐</label>
						</div>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
							<label for="shareInfo">转载声明</label>
						</div>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" id="appreciation" name="appreciation" class="hidden">
							<label for="appreciation">赞赏</label>
						</div>
					</div>
					<div class="field">
						<div class="ui checkbox">
							<input type="checkbox" id="comment" name="comment" class="hidden">
							<label for="comment">评论</label>
						</div>
					</div>
				</div>

				<div class="ui error message"></div>

				<div class="ui right aligned container">
					<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
					<button class="ui secondary button">保存</button>
					<button class="ui blue button">发布</button>
				</div>

			</form>
		</div>
	</div>


	<!--footer-->
	<footer class="ui inverted vertical segment m-padded-tb-huge">
		<div class="ui center aligned container">
			<div class="ui stackable inverted divided grid">
				<div class="three wide column">
					<img src="../static/images/1.jpg" class="ui rounded centered image" alt="" style="width: 100px">
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header">Newest Blog</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">User Story</a>
						<a href="#" class="item">User Story</a>
						<a href="#" class="item">User Story</a>
					</div>
				</div>
				<div class="three wide column">
					<h4 class="ui inverted header">Contact Me</h4>
					<div class="ui inverted link list">
						<a href="#" class="item">User Story</a>
						<a href="#" class="item">User Story</a>
						<a href="#" class="item">User Story</a>
					</div>
				</div>
				<div class="seven wide column">
					<h4 class="ui inverted header">Introduction</h4>
					<p class="m-text-thin m-text-spaced m-opacity-mini">Hello My Blog!!!</p>
				</div>
			</div>
			<div class="ui inverted section divider"></div>
			<p class="m-text-thin m-text-spaced m-opacity-small">Copyright ©2021 DWAE86 Designed by DWAE86</p>
		</div>
	</footer>



	<script src=https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js></script>
	<script src="../Semantic-UI/semantic.js"></script>
		
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});

			$('.ui.dropdown').dropdown({
				on : 'hover'
			});

			$('.ui.form').form({
				fields : {
					title : {
						identifier: 'title',
						rules: [{
							type : 'empty',
							prompt: '标题：请输入博客标题'
						}]
					}
				}
			});

		</script>

</body>
</html>
